<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet hotspot - Cadastro</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.inputmask.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="ie-fixMinHeight">
      <div class="main">
        <div class="wrap animated fadeIn">
          <form onsubmit="return validarFormulario()" action="./api/cadastro.php" method="POST">
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />

            <label>
              <img class="ico" src="img/user.svg" alt="#" />
              <input
                name="nome_completo"
                id="nome_completo"
                type="text"
                placeholder="Nome Completo"
                required
              />
            </label>
            <label>
              <img class="ico" src="img/arquivo.png" alt="#" />
              <input
                name="cpf"
                id="cpf"
                type="text"
                inputmode="numeric"
                maxlength="14"
                placeholder="CPF"
                required
              />
            </label>
            <label>
              <img class="ico" src="img/arquivo.png" alt="#" />
              <input
                name="data_nascimento"
                id="data_nascimento"
                type="text"
                inputmode="numeric"
                placeholder="Data de Nascimento"
                required
              />
            </label>
            <label>
              <img class="ico" src="img/telefone.png" alt="#" />
              <input
                name="telefone"
                id="telefone"
                type="text"
                placeholder="Telefone"
                inputmode="numeric"
                required
              />
            </label>
            <label>
              <img class="ico" src="img/adress.png" alt="#" />
              <input
                name="cep"
                id="cep"
                inputmode="numeric"
                type="text"
                placeholder="CEP"
                onblur="buscarCep(this.value)"
                required
              />
            </label>
            <label>
              <img class="ico" src="img/adress.png" alt="#" />
              <input
                name="endereco_completo"
                id="endereco_completo"
                type="text"
                placeholder="Endereço Completo"
              />
            </label>
            <label>
              <img class="ico" src="img/home.png" alt="#" />
              <input
                name="numero_casa"
                type="text"
                placeholder="N° da Residência"
              />
            </label>
            <label>
              <img class="ico" src="img/home.png" alt="#" />
              <input
                name="complemento"
                type="text"
                placeholder="Complemento"
              />
            </label>

            <label>
                <img class="ico" src="img/e-mail.png" alt="#" />
                <input
                  name="email"
                  id="email"
                  type="text"
                  placeholder="E-mail"
                  required
                />
              </label>

            <label>
              <img class="ico" src="img/password.svg" alt="#" />
              <input
                name="password"
                id="password"
                type="password"
                placeholder="Senha"
                required
              />
            </label>

            <label>
              <img class="ico" src="img/password.svg" alt="#" />
              <input
                name="password_confirm"
                id="password_confirm"
                type="password"
                placeholder="Confirme a Senha"
                required
              />
            </label>

            <input class="btn--cadastrar" type="submit" value="Cadastrar" />
            <p class="info">
              Já possui uma conta? <a href="$(link-login)">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
